<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Css</title>
    <!-- internal -->
    <style>
        /* Selector  */
        h1 {
            text-align: center;
            color:aqua;
        }
        /* class */
        .bg-yellow {
            background-color: yellow;
        }
        /* same style */
        h1, h2, h3, p {
            border:1px solid green;
        }
        /* class on element */
        h1.bg-yellow {
            background-color: gold;
        }
        span.bg-yellow {
            background-color: yellowgreen;
        }
    </style>
    <!-- external -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div>
        <h1>Internal Css External Css</h1>
        <h1 class="bg-yellow">ABCDEF</h1>
        <h2>HFsdfsdfsdf</h2>
        <p class="bg-yellow">HEoefmoi</p>
        <span style="color:blue" class="bg-yellow">Hello</span>
    </div>
    <input type="button" class="btn" value="Click Me" onclick="console.log('Hello From Console')"/>
    <input type="button" value="Click Me" onclick="alert('hello')"/>
</body>
</html>
