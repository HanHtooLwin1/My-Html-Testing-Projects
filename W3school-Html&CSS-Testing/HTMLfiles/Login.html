<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: rgba(248, 245, 245, 0.4);
            
        }

        div {
            background-color: rgba(255, 255, 255, 100%);
            width: 500px;
        }

        div > * {
            padding-left: 30px;
        }
        input[type="email"], input[type="password"] {
            width: 400px;
            padding: 12px 18px;
            margin: 8px 0;
            box-shadow: 2px 5px 2px blue;
        }
    </style>
</head>
<body>
    <div>
        <p>Login</p>
        <p>Doesn't have an account yet? <a href="#">Sign Up</a></p>
        <form>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="Email address" placeholder="you@example.com"/>
            <label for="psw">Password</label>
            <input type="password" id="psw" name="Password" placeholder="Enter 6 characters or more"/><br/>
            <input type="checkbox" name="Remember me">
            <label for="Remember me">Remember me</label> 
        </form>
    </div>
</body>
</html>
