<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <style>
        .board {
            width: 200px;
            height: 200px;
            background-color: blue;
            display:inline-block;
            text-align: center;
            font-size: 34pt;
            color: white;
            border: 2px solid yellow;
            line-height: 200px;
        }
        .nodisplay {
            display: none;
        }
        .notshow {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="">
        <div class="gallery">
            <a href="https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg?cs=srgb&dl=pexels-eberhard-grossgasteiger-443446.jpg&fm=jpg" target="_blank">
                <img src="https://wallpaperaccess.com/full/2422611.jpg" alt="an image" width="600" height="400">
            </a>
        <div class="desc">This is a photo.</div>
    </div>
    </div>
    <script>
        for(let i=0;i<30;i++){
            document.body.innerHTML += `<div id="board${i}" class="board" onclick="document.getElementById('board${i}').style.visibility ='hidden';">${i}</div>`;
        }
    </script>
</body>
</html>
