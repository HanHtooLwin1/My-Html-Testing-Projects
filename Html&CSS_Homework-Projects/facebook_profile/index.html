<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/008cb3d261.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="nav-bar container-fluid">
        <div class="btn-group">
            <button type="button" class="btn my-1">
                <i class="fa-solid fa-house fa-lg" style="color: #9b9898;"></i>
            </button>
            <button type="button" class="btn mx-2 my-1">
                <i class="fa-solid fa-user-group fa-lg" style="color: #9b9898;"></i>
            </button>
            <button type="button" class="btn mx-2 my-1">
                <i class="fa-brands fa-youtube fa-lg" style="color: #9b9898;"></i>
            </button>
            <button type="button" class="btn mx-2 active-icon">
                <i class="fa-regular fa-user fa-lg" style="color: #1708f0;"></i>
            </button>
            <button type="button" class="btn mx-2 my-1">
                <i class="fa-regular fa-bell fa-lg" style="color: #9b9898;"></i>
            </button>
            <button type="button" class="btn">
                <img src="image/profile.png" class="sm-profile-img" alt="">
            </button>
            <span class="badge noti-bell-badge-style rounded-pill">1</span>
        </div>
    </div>

    <div class="container-fluid py-2 mt-1">
        <p class="acc-name-1 h5">
            Han Htoo Lwin 
            <span class="badge badge-style rounded-pill">2</span>
            <i class="fa-solid fa-caret-down icon-align" style="color: #ffffff;"></i>
            <button class="rounded-circle user-customize">
                <i class="fa-solid fa-user-pen fa-sm" style="color: #ffffff;"></i>
            </button>
        </p>
    </div>

    <div>
        <div class="cover-img">
            <img src="image/cover_photo.jpg" alt="">
        </div>

        <div class="main-profile-img">
            <img src="image/profile.png" class="rounded-circle" alt="">
        </div>

        <div>
            <button class="rounded-circle change-pf-img">
                <i class="fa-solid fa-camera fa-sm" style="color: #ffffff;"></i>
            </button>
        </div>
        <div>
            <button class="rounded-circle change-cv-img">
                <i class="fa-solid fa-camera fa-sm" style="color: #ffffff;"></i>
            </button>
        </div>
    </div>

    <div>
        <p class="acc-name-2 h5">
            Han Htoo Lwin
        </p>
        <p class="bio">
            bio...
        </p>
    </div>

    <div class="container">
        <button type="button" class="btn story-btn-style px-4">
            <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
            Add to story
        </button>

        <button type="button" class="btn edit-pf-btn-style px-4">
            <i class="fa-solid fa-pen" style="color: #ffffff;"></i>
            Edit profile
        </button>

        <button type="button" class="btn pf-setting-btn-style px-3">
            <span>...</span>
        </button>
        <hr class="hr">
    </div>
    
    <div>
        <div class="m-3">
            <i class="fa-solid fa-house-chimney" style="color: #999797;"></i>
            <span class="information-1">Lives in <span class="town-name">Maymyo</span></span>
        </div>

        <div class="my-3" style="margin-left: 20px;">
            <i class="fa-solid fa-location-dot" style="color:  #999797;"></i>
            <span class="information-2">From <span class="town-name">Mandalay</span></span>
        </div>

        <div class="m-3">
            <i class="fa-solid fa-heart" style="color: #999797;"></i>
            <span class="information-3">Single</span>
        </div>

        <div class="m-3">
            <i class="fa-solid fa-clock" style="color: #999797;"></i>
            <span class="information-4">Joined June 2016</span>
        </div>

        <div class="m-3">
            <span class="dot-icon">...</span>
            <span class="information-5">See your About info</span>
        </div>
    </div>

    <div class="container">
        <button type="button" class="btn edit-details-btn">
            Edit public details
        </button>
    </div>
</body>
</html>
