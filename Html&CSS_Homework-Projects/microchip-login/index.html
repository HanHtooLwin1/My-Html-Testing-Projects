<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microchip Login Page</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div style="margin-top: 5%;">
        <div class="container">
            <div class="img-side">
                <div class="logo">
                    <div style="margin: 0% 0% 0% 35%;">
                        <img src="image/MC-logo.png" alt="logo">
                        <p class="logo-name">MICROCHIP</p>
                    </div>
                    <p class="adv-text">
                        Discover Amazing Microchip<br>
                        width great build tools
                    </p>
                </div>
                <div class="main-img">
                <img src="image/IT-img.png" alt="main-img">
                </div>
            </div>

            <div class="login-side">
                <h3>Welcome to Microchip</h3>
                <p class="text">
                    Welcome back, Please Login<br>
                    to your Account.
                </p>

                <form style="margin-top: 6%;">
                    <label for="email" class="text">Email</label><br>
                    <input type="email" id="email" class="box" name="email">
                </form>
                <form style="margin-top: 6%;">
                    <label for="psw" class="text">Email</label><br>
                    <input type="password" id="psw" class="box" name="psw">
                </form>

                <a href="#" class="help">Forgot Password?</a>
                <div class="btn-align">
                    <button class="btn1"><a href="#">Login</a></button>
                    <button class="btn2"><a href="#">Sign Up</a></button>
                </div>

                <div>
                    <ul class="ul">
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Plans</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
