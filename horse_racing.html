<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 50px;
  margin:3px;
  font-weight: bold;
  position: relative;
  animation: mymove 5s 1;
}

#div1 {  background-color: yellow;  }
#div2 {background-color: red; }
#div3 {background-color: green; }
#div4 {background-color: blue; }
#div5 {background-color: purple;}

@keyframes mymove {
  from {left: 0px;}
  to {left: 300px;}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<p>The animation-timing-function property specifies the speed curve of the animation. The following example shows some of the different speed curves that can be used:</p>

<div id="div1">Horse 1</div>
<div id="div2">Horse 2</div>
<div id="div3">Horse 3</div>
<div id="div4">Horse 4</div>
<div id="div5">Horse 5</div>
<script>
const timing = ["ease-in-out","linear","ease-in","ease","ease-out"];
let count = 4;
for(let i = 1; i <= 5; i++){
const random = Math.floor(Math.random() * count--);
document.getElementById("div" + i).style.animationTimingFunction = timing[random];
 timing.splice(random, 1);
}
</script>
</body>
</html>
