<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width: 100px;
                height: 100px;
                background: red;
                transition: width 2s, height 2s, transform 2s;
                transition-delay: 1s;
            }

            div:hover {
                width: 300px;
                height: 200px;
                transform: rotate(180deg);
            }
        </style>
    </head>
    <body>
        <h1>The transition Property</h1>

        <p>Hover over the div element below, to see the transition effect:</p>
        <div></div>
    </body>
</html>
